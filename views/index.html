<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>File Uploader - coligo.io</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<span class="glyphicon glyphicon-cloud-upload"></span>
						<h2>Image Uploader</h2>
						<div class="progress">
							<div class="progress-bar" role="progressbar"></div>
						</div>
						<button class="btn btn-lg upload-btn" type="button">Upload Image</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row image-share-container">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<span class="glyphicon glyphicon-link"></span>
						<h2>Share Image</h2>
						<h4>
						<input type="text" id="image-link"></input>
						</h4>
						<button class="btn btn-lg upload-btn" type="button">Share Image</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row image-gallery-container">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<span class="glyphicon glyphicon-link"></span>
					<h2>Gallery</h2>

					<button class="btn btn-lg fetch-btn" type="button">Fetch Images</button>
				</div>
			</div>
		</div>
	</div>
	</div>

	<input id="upload-input" type="file" name="uploads[]" multiple="multiple">
	</br>
	<input id="image-name-input" type="text" name="imageName">
	</br>
	<button class="btn btn-lg show-image-btn" type="button">Show image</button>
	<img id='image-container' src='' width=500px/>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="javascripts/upload.js"></script>
</body>

</html>
